name: ci-go

on:
  workflow_call:
    inputs:
      go-version:
        type: string
        required: false
        default: "1.22.x"
      workdir:
        type: string
        required: false
        default: "."
      run-gosec:
        type: boolean
        required: false
        default: true
      run-staticcheck:
        type: boolean
        required: false
        default: true

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.workdir }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
          cache: true
          cache-dependency-path: ${{ inputs.workdir }}/go.sum

      - name: Formatting check (go fmt)
        run: test -z "$(go fmt ./...)"

      - name: Install staticcheck
        if: ${{ inputs.run-staticcheck }}
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Lint (staticcheck)
        if: ${{ inputs.run-staticcheck }}
        run: staticcheck ./...

      - name: Tests (with coverage)
        run: go test -cover ./...

      - name: Install gosec
        if: ${{ inputs.run-gosec }}
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Security (gosec)
        if: ${{ inputs.run-gosec }}
        run: gosec ./...
